<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <!-- (Pai) contendo todo o conteúdo do site -->
    <main class="instagram-wrapper">
        <div class="instagram-phone"> <!-- Área da imagem celular -->
            <img src="img/instagram-celular.png" alt="Celular Instagram">
        </div> <!-- Fim da área da imagem do celular -->
        <div class="instagram-continue">

            <div class="group"> <!-- Primeiro (grupo) de informações  -->
                <img src="img/instagram-logo.png" class="instagram-logo" alt="Logo Instagram">
                <div class="profile-photo"> <!-- Foto Perfil -->
                    <img src="img/perfil-instagram.jpg" alt="Foto Perfil Instagram">
                </div> <!-- Fim Foto perfil -->
                <a href="#" class="instagram-login">Continue como 083_thiaguinho1</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div> <!-- Fim Primeiro (grupo) de informações -->

            <div class="group"> <!-- Segundo (grupo) de informações -->     
                <p class="not-account">Não é 083_thiaguinho1? </p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div> <!-- Segundo (grupo) de informações -->

            <div class="get-the-app"> <!-- Parte do site para baixar o app -->
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div> <!-- Fim da parte do site para baixar o app -->
        </div>
    </main> <!-- Fim do (Pai) contendo todo o conteúdo do site -->
    
</body>
</html>
